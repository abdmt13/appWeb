<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h1>Productos</h1>
<a href="{% url 'verProducto' %}">
    <button type="button" class="btn btn-primary mt-3" name="registroUser"> Ver productos</button>
</a>
<a href="{% url 'agregarProducto' %}">
    <button type="button" class="btn mt-3" name="registroUser"btn-primary > Crear producto</button>
</a>
<a href="{% url 'home' %}">
    <button type="button" class="btn btn-primary mt-3" name="registroUser">Home</button>
</a>
<div class="container text-center">
    <div class="row align-items-start">
        
        {% for producto in productos %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
                <p class="card-text">{{producto.precio}}</p>
                {% if producto.estado %}
                <a href="{% url 'editarProducto' producto.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'agregarCarrito' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                {% else %}
                <p class="btn btn-primary">Agotado</p>
                {% endif %}
                </div>
            </div>

        </div>
        


        {% endfor %}

       
    </div>
</div>
