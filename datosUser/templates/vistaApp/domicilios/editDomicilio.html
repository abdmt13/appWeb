<h1>hola, aqui puedes crear tus domicilios</h1>
    <div class="form-container">
        

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            
        </form>
    </div>
