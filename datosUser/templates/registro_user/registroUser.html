

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<style>
    body {
        background-color: #f8f9fa;
    }
    h1 {
        color: #dc3545; /* Color rojo relacionado con la sangre */
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .form-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 30px;
    }
    .btn-primary {
        background-color: #dc3545;
        border-color: #dc3545;
        border-radius: 30px;
        width: 100%;
        padding: 10px;
    }
    .btn-primary:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
</style>

<div class="form-container">
    <h1>Reg√≠strese</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Siguiente</button>
    </form>
</div>

{% endblock %}
